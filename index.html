<body>
    <div style="text-align:center">
        <a href="https://cochl.ai">
            <img class="contain" src="img/logo_mix.png"></a>
    </div>

    <div class="container">
        <section id="main" class="mx-auto my-5 px-3 py-5">
            <h1> <span
                    style="font-family: 'Workbench', sans-seif !important; font-size: 1.2rem; color: whitesmoke;"> Ready to guess the gunshot?</span>
            </h1>
            <div class="col-lg-8 col-md-12 col-sm-12 col-12 mx-auto my-5">
                <img src="./img/main.gif" class="img-fluid" alt="mainImage">
            </div>
            <!--
            <div class="howtoplay">
                Do you think you can distinguish a gunshot from many other sounds? <br>
                Listen to the sound and try to identify the bang among similar ones. <br>
                If you miss more than one, whoa! Be carefull!
            </div>
            -->
            <button type="button" class="btn mt-5" onclick="js:begin()"> > Reload</button>
        </section>

        <!--문제 출제-->

        <section id="qna">
            <div class="status mx-auto my-5">
                <div class="statusBar">

                </div>
            </div>

            <div class="qBox my-3 py-3 mx-auto">

            </div>
            <div class="audioBox my-3 py-3 mx-auto">
                <button type="button" class="audio mt-3 py-2 px-3">&#127911;</button>
            </div>

            <div class="answerBox">

            </div>
        </section>
        

        <!--결과 출제-->

        <section id="result" class="mx-auto my-5 py-5 px-3">
            <h2>Check your result!</h2>
            <br>
            👇👇👇👇
            <br>

            <div class="upper my-5 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <div class="resultname my-3"
                    style="border-top: 2px solid rgb(138, 154, 238) ; border-bottom: 2px solid rgb(138, 154, 238) ;">

                </div>

                <div id="resultImg" class="my-5 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

                </div>
            </div>

            <div class="bottom my-5 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

                <div class="resultDesc my-3">

                </div>
            </div>

            <button type="button" class="kakao mt-3 py-2 px-3" onclick="js:setShare()">Share the result</button> -> 여기에 각종 sns 붙여야해
            <button type="button" class="official mt-3 py-2 px-3"
                onclick="window.open('https://forms.gle/jrzQkcKau23XhPHaA')">Cochl이랑 Coffee Chat하기</button>
        </section>
        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
        <script src="./js/share.js" charset="utf-8"></script>
    </div>
</body>
